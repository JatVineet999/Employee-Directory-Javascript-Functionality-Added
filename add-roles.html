<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/add-roles.css" />
    <title>Add-Roles</title>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="dashboard">
          <div class="logo-container">
            <img src="images/tezo-logo.svg" alt="logo" class="logo" />
          </div>
          <div class="all-dashboard">
            <div class="all-dashboard-heading">
              <hr class="all-dashboard-heading-line" />
              <p>ALL</p>
            </div>
            <ul>
              <li class="roles-selection-menu">
                <a href="#" class="link">
                  <div>
                    <img
                      src="images/horizontal-nav/Dashboard.svg"
                      alt="Access-rights"
                      class="iconImages"
                    />
                    <span>Dashboard</span>
                  </div>
                  <img
                    src="images/drop-right.svg"
                    alt="drop-right"
                    class="roles-selection-menu-icon icon-none"
                /></a>
              </li>
              <li class="roles-selection-menu">
                <a href="employees.html">
                  <div>
                    <img
                      src="images/employee-team.svg"
                      alt="roles"
                      class="iconImages"
                    />
                    <span>Employees</span>
                  </div>
                  <img
                    src="images/drop-down-right.png"
                    alt="drop-right"
                    class="icon-none"
                  />
                </a>
              </li>
            </ul>
          </div>
          <div class="role-management-dashboard">
            <div class="role-management-dashboard-heading">
              <hr class="role-management-dashboard-heading-line" />
              <p>ROLE / USER MANAGEMENT</p>
            </div>
            <ul>
              <li class="roles-selected-menu">
                <a href="#">
                  <div>
                    <img
                      src="images/setting.png"
                      alt="roles"
                      id="selectedIconImage"
                    />
                    <span>Roles</span>
                  </div>
                  <img
                    src="images/drop-right-selected.svg"
                    alt="drop-right"
                    class="roles-selection-menu-icon"
                  />
                </a>
                <span class="dashboard-selection-highlight"></span>
              </li>
              <li class="roles-selection-menu">
                <a href="#" class="link">
                  <div>
                    <img
                      src="images\horizontal-nav\assign user.svg"
                      alt="Access-rights"
                      class="iconImages"
                    />
                    <span>Access Rights</span>
                  </div>
                  <img
                    src="images/drop-right.svg"
                    alt="drop-right"
                    class="roles-selection-menu-icon"
                /></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="app-update">
          <p class="app-update-install">Install new app-update 2.3.1A</p>
          <p class="app-update-description">
            Allow to launch the new app-update for the AD application
          </p>
          <div>
            <button class="btn btn-dismiss">Dismiss</button
            ><button class="btn btn-accept">Accept</button>
          </div>
        </div>
      </aside>
      <header class="header-menu">
        <div class="sidebar-handle-icon" onclick="layoutChange()">
          <img src="images/handle.png" alt="handle" class="sidebar-handle" />
        </div>
        <div class="user-options-section">
          <div class="search-bar">
            <img src="images/search.png" alt="search" />
            <input type="search" placeholder="Search" />
          </div>
          <span>
            <a href="#"><span class="icon-language"></span></a>
          </span>
          <span>
            <a href="#"> <span class="icon-categories"></span></a>
          </span>
          <span>
            <a href="#"> <span class="icon-mode"></span></a>
          </span>
          <span>
            <a href="#">
              <span class="icon-notifications"
                ><span class="notification-icon-part-a"></span
                ><span class="notification-icon-part-b"></span
                ><span class="notification-icon-part-c"></span></span
            ></a>
          </span>
          <span>
            <img src="images/profile-pic.png" alt="profille" />
          </span>
          <div class="profile">
            <p class="profile-name">John Abraham</p>
            <p class="profile-role">Admin</p>
          </div>
          <div class="nav-dropdown">
            <select name="profile-switch" class="nav-drop-down"></select>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="add-roles-header"><h3>Add Roles</h3></section>
        <form id="addRoleForm">
          <div class="role-details-container">
            <div class="form-input-container">
              <label for="role" class="form-input-label">Role Name</label>
              <input
                type="text"
                id="role"
                name="role"
                placeholder="Role Name"
                class="form-input"
                required
              />
            </div>
            <div class="role-info-container">
              <label for="dept" class="form-input-label">Department</label
              ><br />
              <select name="dept" id="dept" class="role-info-selector">
                <option value="UI/UX">UI/UX</option>
                <option value="Software-Development">
                  Software-Development
                </option>
              </select>
            </div>
          </div>
          <div class="description-container">
            <label for="description" class="form-input-label"
              >Description</label
            >
            <textarea
              name="description"
              class="description"
              id="description"
              cols="30"
              rows="10"
              placeholder="Text"
            ></textarea>
            <div class="role-location-container">
              <label for="location" class="form-input-label">Location</label
              ><br />
              <select name="location" id="location" class="role-info-selector">
                <option value="Hyderabad">Hyderabad</option>
                <option value="Seatle">Seatle</option>
                <option value="work-from-home">work-from-home</option>
              </select>
            </div>
          </div>
          <div class="employeeAssign">
            <label for="assignEmp" class="form-input-label"
              >Assign Employees</label
            ><br />
            <div class="searchEmp">
              <input
                type="search"
                class="searchEmpInput"
                placeholder="Search for an Employee"
                id="assignEmp"
              />
              <img
                src="images/chevron-down-solid.svg"
                alt="dropDwn"
                class="dropDown"
              />
            </div>
            <div class="d-flex" id="employeesAvailable"></div>
          </div>
          <section class="form-buttons">
            <button
              class="btn btn-cancel"
              id="btnCancel"
              type="reset"
              onclick="refreshWindow()"
            >
              Cancel
            </button>
            <button class="btn btn-add-role" type="submit" id="submit">
              Add Role
            </button>
          </section>
        </form>
      </main>
    </div>
    <script src="javaScript\common.js" defer></script>
    <script src="javaScript/add-roles.js" defer></script>
  </body>
</html>
